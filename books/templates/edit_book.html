{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap %}


{% block content %}
<div class="row">
<div class="span12"></div>
<div class="span8 offset1">
  <form action="{% url edit_book book.id %}" enctype="multipart/form-data" method="post" class="form-horizontal">
      {% csrf_token %}
      {% for field in form %}
      {{ field|bootstrap }}
      {% endfor %}

      <input type="submit" value="{% trans "Edit Book" %}" class="btn offset2" />
  </form>
</div>
</div>
{% endblock %}
